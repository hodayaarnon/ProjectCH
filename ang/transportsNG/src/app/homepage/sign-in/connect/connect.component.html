<form>
    <div class="row g-3 align-items-center">
    <div class="mb-3">
      <label for="name" class="form-label" >Email</label>
      <input type="email" class="form-control" id="name" [(ngModel)]="userEmail" name="name">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="userPassword" name="password">
    </div></div>
    <br>
    <div class=" col-5 mx-auto">
        <button class="btn btn-primary" (click)="login()" [disabled]="this.userEmail=='' || this.userPassword=='' ">Log in</button>
    </div>
  </form>

  <div *ngIf="this.comService.currentCommunity==null && this.userService.currentUser!=undefined">
    <div *ngFor="let com of this.comService.comArray">
      {{com.CommunityName}}
      {{com.CommunityId}}
    </div>
  </div>
  {{comService.comArray}}
  {{comService.comArray.length}}
  {{userService.currentUser.UserPassword}}

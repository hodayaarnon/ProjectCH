
<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
<input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" >
<label class="btn btn-outline-info" for="btnradio1" (click)="choice=1">Subscribe</label>


<input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" checked>
<label class="btn btn-outline-info" for="btnradio3" (click)="choice=0">Connect</label>
</div>

<div *ngIf="choice==1" app-subscribe></div>
<div *ngIf="choice==0" app-connect></div>
